<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swipe Postingan IG Style dengan Navbar</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-gray-100 text-black">

  <!-- Navbar -->
  <nav class="sticky top-0 bg-white shadow-md flex items-center justify-center h-14 px-4 z-50">
    <!-- Menu Icon kiri -->
    <button aria-label="Menu" class="absolute left-4 text-2xl hover:text-gray-600 transition">
      <i class="ri-menu-line"></i>
    </button>
    <!-- Logo tengah -->
    <div class="font-bold text-lg select-none">
      Dzulfikar
    </div>
  </nav>

  <div class="max-w-screen-md mx-auto py-6">
    <h1 class="text-2xl font-bold text-center mb-4">Produk TERBARU</h1>

    <div class="relative w-full">
      <!-- Tombol scroll kiri kanan -->
      <button onclick="document.querySelector('.scroll-post').scrollBy({left: -260, behavior: 'smooth'})" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-black/40 text-white px-2 py-2 rounded-full">
        <i class="ri-arrow-left-s-line text-xl"></i>
      </button>
      <button onclick="document.querySelector('.scroll-post').scrollBy({left: 260, behavior: 'smooth'})" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-black/40 text-white px-2 py-2 rounded-full">
        <i class="ri-arrow-right-s-line text-xl"></i>
      </button>

      <!-- Postingan scroll -->
      <div class="scroll-post overflow-x-auto whitespace-nowrap px-4 scroll-smooth snap-x snap-mandatory scrollbar-hide">
        
        <!-- Postingan 1 -->
        <div class="inline-block w-[250px] mr-4 snap-start bg-white rounded-xl shadow-md overflow-hidden">
          <img src="images/1.jpg" class="w-full h-120 object-contain" />
          <div class="p-3">
            <div class="flex items-center justify-between mb-2">
              <span class="font-bold text-gray-800">Baju Hitam</span>
              <i class="ri-more-2-line text-gray-500"></i>
            </div>
            <div class="flex justify-between text-xl text-gray-600">
              <i class="ri-heart-line hover:text-red-500 cursor-pointer"></i>
              <i class="ri-chat-1-line hover:text-blue-400 cursor-pointer"></i>
              <i class="ri-shopping-cart-line hover:text-yellow-500 cursor-pointer"></i>
            </div>
          </div>
        </div>

        <!-- Postingan 2 -->
        <div class="inline-block w-[250px] mr-4 snap-start bg-white rounded-xl shadow-md overflow-hidden">
          <img src="images/2.jpg" class="w-full h-120 object-contain" />
          <div class="p-3">
            <div class="flex items-center justify-between mb-2">
              <span class="font-bold text-gray-800">Baju Putih</span>
              <i class="ri-more-2-line text-gray-500"></i>
            </div>
            <div class="flex justify-between text-xl text-gray-600">
              <i class="ri-heart-line hover:text-red-500 cursor-pointer"></i>
              <i class="ri-chat-1-line hover:text-blue-400 cursor-pointer"></i>
              <i class="ri-shopping-cart-line hover:text-yellow-500 cursor-pointer"></i>
            </div>
          </div>
        </div>

        <!-- Postingan 3 -->
        <div class="inline-block w-[250px] mr-4 snap-start bg-white rounded-xl shadow-md overflow-hidden">
          <img src="images/4.jpg" class="w-full h-120 object-contain" />
          <div class="p-3">
            <div class="flex items-center justify-between mb-2">
              <span class="font-bold text-gray-800">Hoodie Hitam</span>
              <i class="ri-more-2-line text-gray-500"></i>
            </div>
            <div class="flex justify-between text-xl text-gray-600">
              <i class="ri-heart-line hover:text-red-500 cursor-pointer"></i>
              <i class="ri-chat-1-line hover:text-blue-400 cursor-pointer"></i>
              <i class="ri-shopping-cart-line hover:text-yellow-500 cursor-pointer"></i>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Script interaktif -->
  <script src="script.js"></script>
</body>
</html>
