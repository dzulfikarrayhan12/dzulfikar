<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeedMaps Slot</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-slate-100 font-sans">

  <!-- Sidebar Blur iOS -->
  <div id="sidebar"
       class="fixed inset-0 z-50 transition-transform duration-300 transform -translate-x-full bg-black/60 backdrop-blur-md"
       onclick="toggleSidebar(false)">
    <div class="w-72 max-w-full h-full bg-black/80 text-white shadow-2xl p-6 backdrop-blur-lg"
         onclick="event.stopPropagation()">
      <button onclick="toggleSidebar(false)" class="absolute top-4 right-4 text-2xl">
        <i class="ri-close-line"></i>
      </button>
      <h2 class="text-xl font-bold mb-6">transaksi</h2>
      <ul class="space-y-4">
      <li>
  <a href="index.html" class="flex items-center gap-2 hover:text-blue-400" style="font-size: 25px;">
    <i class="ri-home-5-line"></i>home
  </a>

   <a href="kontak.html" class="flex items-center gap-2 hover:text-blue-400" style="font-size: 25px;">
  <i class="ri-contacts-book-fill"></i> kontak
</a>

</li>

      
      </ul>
    </div>
  </div>

  <!-- Navbar -->
  <header class="bg-blue-800 text-white sticky top-0 z-40 shadow-md">
    <div class="relative flex items-center justify-between px-4 py-4">
      <button onclick="toggleSidebar(true)" class="text-2xl"><i class="ri-menu-line"></i></button>
      <div class="absolute left-1/2 transform -translate-x-1/2 text-lg font-bold">WeedMaps</div>
      <div class="w-6 h-6"></div>
    </div>
  </header>

  <!-- Konten Game Slot -->
  <main class="flex flex-col items-center justify-center min-h-screen py-10 px-4">
    <h1 class="text-2xl font-bold mb-4 text-blue-900"><i class="ri-rocket-2-fill"></i>Transaksi</h1>
    <div class="flex flex-wrap gap-4 justify-center mb-6">
      <div class="w-[28vw] max-w-[100px] h-[100px] overflow-hidden border-2 border-gray-300 rounded-xl bg-white">
        <div class="flex flex-col" id="slot1"></div>
      </div>
      <div class="w-[28vw] max-w-[100px] h-[100px] overflow-hidden border-2 border-gray-300 rounded-xl bg-white">
        <div class="flex flex-col" id="slot2"></div>
      </div>
      <div class="w-[28vw] max-w-[100px] h-[100px] overflow-hidden border-2 border-gray-300 rounded-xl bg-white">
        <div class="flex flex-col" id="slot3"></div>
      </div>
    </div>

    <button onclick="spinAll()" class="px-6 py-3 bg-blue-600 text-white rounded-lg text-lg hover:bg-blue-700 transition">
      <i class="ri-refresh-line"></i> Spin
    </button>
  </main>

  <!-- Script -->
  <script>
    function toggleSidebar(show) {
      const sidebar = document.getElementById("sidebar");
      if (show) {
        sidebar.classList.remove("-translate-x-full");
        sidebar.classList.add("translate-x-0");
      } else {
        sidebar.classList.add("-translate-x-full");
        sidebar.classList.remove("translate-x-0");
      }
    }

    const images = [
      { src: "images/seabank.jpg", alt: "Seabank" },
      { src: "images/dana.jpg", alt: "DANA" },
      { src: "images/gopay.jpg", alt: "Gopay" },
      { src: "images/ovo.jpg", alt: "OVO" },
      { src: "images/bca.jpg", alt: "BCA" },
      { src: "images/bri.jpg", alt: "BRI" },
      { src: "images/bni.jpg", alt: "BNI" },
    ];

    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3"),
    ];

    // Isi slot dengan gambar
    slots.forEach(slot => {
      images.forEach(data => {
        const img = document.createElement("img");
        img.src = data.src;
        img.alt = data.alt;
        img.className = "w-full h-[100px] object-cover border-b";
        slot.appendChild(img);
      });
    });

    function spinAll() {
      const imageHeight = slots[0].children[0].clientHeight;

      slots.forEach((slot, index) => {
        let totalLoops = 10 + index * 5;
        let currentLoop = 0;

        function spinLoop() {
          currentLoop++;
          const randomIndex = Math.floor(Math.random() * images.length);
          const translateY = -randomIndex * imageHeight;

          slot.style.transition = 'transform 0.1s linear';
          slot.style.transform = `translateY(${translateY}px)`;

          if (currentLoop < totalLoops) {
            setTimeout(spinLoop, 100);
          } else {
            const finalIndex = Math.floor(Math.random() * images.length);
            const finalTranslateY = -finalIndex * imageHeight;
            slot.style.transition = 'transform 0.5s ease-out';
            slot.style.transform = `translateY(${finalTranslateY}px)`;
          }
        }

        spinLoop();
      });
    }
  </script>
</body>
</html>
