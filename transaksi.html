@keyframes neon-flicker {
  0%, 100% {
    text-shadow:
      0 0 5px #8B0000,
      0 0 10px #FF0000,
      0 0 20px #FF0000,
      0 0 30px #FF4D4D,
      0 0 40px #FF4D4D,
      0 0 55px #FF6666,
      0 0 75px #FF6666;
    opacity: 1;
  }

  40% {
    text-shadow:
      0 0 3px #8B0000,
      0 0 6px #FF0000,
      0 0 12px #FF0000,
      0 0 18px #FF4D4D,
      0 0 24px #FF4D4D;
    opacity: 0.8;
  }

  60% {

  }

  80% {
    opacity: 1;
    text-shadow:

      0 0 20px #FF0000,
      0 0 30px #FF4D4D,
      0 0 40px #FF4D4D,

  }
}
