<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Slot Machine</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f4f8;
      margin: 0;
      padding: 1rem;
    }

    .slot-machine {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .slot-wrapper {
      width: 28vw;
      max-width: 100px;
      height: 100px;
      overflow: hidden;
      border: 3px solid #ccc;
      border-radius: 12px;
      background: white;
    }

    .slot {
      display: flex;
      flex-direction: column;
    }

    .slot img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
      display: block;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    @media (max-width: 500px) {
      .slot-wrapper {
        width: 28vw;
        height: 90px;
      }

      .slot img {
        height: 90px;
      }

      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="slot-machine">
    <div class="slot-wrapper"><div class="slot" id="slot1"></div></div>
    <div class="slot-wrapper"><div class="slot" id="slot2"></div></div>
    <div class="slot-wrapper"><div class="slot" id="slot3"></div></div>
  </div>

  <button onclick="spinAll()">ðŸŽ° Spin</button>

  <script>
    const images = [
      { src: "images/seabank.jpg", alt: "Seabank" },
      { src: "images/dana.jpg", alt: "DANA" },
      { src: "images/gopay.jpg", alt: "Gopay" },
      { src: "images/ovo.jpg", alt: "OVO" },
      { src: "images/bca.jpg", alt: "BCA" },
      { src: "images/bri.jpg", alt: "BRI" },
      { src: "images/bni.jpg", alt: "BNI" },
    ];

    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3"),
    ];

    // Isi gambar ke setiap slot
    slots.forEach(slot => {
      const spinImages = [...images];
      spinImages.forEach(imgData => {
        const img = document.createElement("img");
        img.src = imgData.src;
        img.alt = imgData.alt;
        slot.appendChild(img);
      });
    });

    function spinAll() {
      const imageHeight = slots[0].children[0].clientHeight;

      slots.forEach(slot => {
        const stopIndex = Math.floor(Math.random() * images.length);
        const translateY = -stopIndex * imageHeight;

        // Tanpa animasi, langsung loncat ke posisi
        slot.style.transition = 'none';
        slot.style.transform = `translateY(${translateY}px)`;
      });
    }
  </script>

</body>
</html>
