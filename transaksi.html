<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeedMaps Transaksi</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Import Font Anton -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Custom Font Class -->
  <style>
    .font-anton {
      font-family: 'Anton', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-100 font-sans">

  <!-- Sidebar -->
  <div id="sidebar"
       class="fixed inset-0 z-50 transition-transform duration-300 transform -translate-x-full bg-black/60 backdrop-blur-md"
       onclick="toggleSidebar(false)">
    <div class="w-72 max-w-full h-full bg-black/80 text-white shadow-2xl p-6 backdrop-blur-lg"
         onclick="event.stopPropagation()">
      <button onclick="toggleSidebar(false)" class="absolute top-4 right-4 text-2xl">
        <i class="ri-close-line"></i>
      </button>
      <h2 class="text-xl font-bold mb-6">MENU</h2>
      <ul class="space-y-4">
        <li>
          <a href="index.html" class="flex items-center gap-2 hover:text-blue-400 text-lg">Beranda</a>
        </li>
        <li>
          <a href="kontak.html" class="flex items-center gap-2 hover:text-blue-400 text-lg">Kontak</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Navbar -->
  <header class="bg-black text-white sticky top-0 z-40 shadow-md">
    <div class="relative flex items-center justify-between px-3 py-3">
      <button onclick="toggleSidebar(true)" class="text-xl"><i class="ri-menu-line"></i></button>
      
      <!-- Logo with Anton font -->
      <div class="absolute left-1/2 transform -translate-x-1/2 text-xl font-anton tracking-wide uppercase">DZULFikar</div>
      
      <div class="w-4 h-4"></div>
    </div>
  </header>

  <!-- Konten Utama -->
  <main class="min-h-screen py-10 px-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-black-700 mb-6 flex items-center gap-2">
      <i class="ri-history-line text-2xl"></i>riwayat checkout
    </h1>

    <div id="orderHistory" class="space-y-4">
      <!-- Pesanan akan ditampilkan di sini -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 w-full bg-black py-3 border-t border-white/10">
    <div class="max-w-md mx-auto flex flex-col items-center text-center text-white text-sm px-4">
      <p class="text-xs text-white/60">Â© 2025 DZULFIKAR, Inc.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const orders = [
      {
        product: "Produk 1",
        method: "DANA",
        time: "2025-06-30 14:22",
        status: "Selesai"
      },
      {
        product: "Produk 2",
        method: "OVO",
        time: "2025-06-30 10:15",
        status: "Diproses"
      },
      {
        product: "Produk 3",
        method: "Gopay",
        time: "2025-06-29 19:05",
        status: "Dibatalkan"
      }
    ];

    const orderHistory = document.getElementById("orderHistory");

    orders.forEach(order => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-lg shadow p-4 border border-gray-200";

      card.innerHTML = `
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-semibold text-gray-800">${order.product}</h2>
          <span class="text-sm px-2 py-1 rounded-full ${getStatusColor(order.status)}">${order.status}</span>
        </div>
        <p class="text-sm text-gray-600 mt-2"><i class="ri-bank-card-line mr-1"></i> Metode: ${order.method}</p>
        <p class="text-sm text-gray-600"><i class="ri-time-line mr-1"></i> Waktu: ${order.time}</p>
      `;

      orderHistory.appendChild(card);
    });

    function getStatusColor(status) {
      switch (status) {
        case "Selesai":
          return "bg-green-100 text-green-700";
        case "Diproses":
          return "bg-yellow-100 text-yellow-700";
        case "Dibatalkan":
          return "bg-red-100 text-red-700";
        default:
          return "bg-gray-100 text-gray-600";
      }
    }

    function toggleSidebar(show) {
      const sidebar = document.getElementById("sidebar");
      if (show) {
        sidebar.classList.remove("-translate-x-full");
        sidebar.classList.add("translate-x-0");
      } else {
        sidebar.classList.add("-translate-x-full");
        sidebar.classList.remove("translate-x-0");
      }
    }
  </script>
</body>
</html>
