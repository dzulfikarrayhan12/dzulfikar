<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeedMaps Kontak</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

</head>
<body class="bg-slate-100 font-sans min-h-screen flex flex-col">

  <!-- Sidebar Blur iOS -->
  <div id="sidebar"
       class="fixed inset-0 z-50 transition-transform duration-300 transform -translate-x-full bg-black/60 backdrop-blur-md"
       onclick="toggleSidebar(false)">
    <div class="w-72 max-w-full h-full bg-black/80 text-white shadow-2xl p-6 backdrop-blur-lg"
         onclick="event.stopPropagation()">
      <button onclick="toggleSidebar(false)" class="absolute top-4 right-4 text-2xl">
        <i class="ri-close-line"></i>
      </button>
      <h2 class="text-xl font-bold mb-6">Kontak</h2>
      <ul class="space-y-4">
        <a href="index.html" class="hover:text-gray-300 flex items-center gap-2 text-white font-cinzel">
        <i class="ri-home-3-line text-white" style="font-size: 30px;"></i>home
      </a>
        
       <a href="index.html" class="hover:text-gray-300 flex items-center gap-2 text-white font-cinzel">
        <i class="ri-shopping-cart-2-fill" style="font-size: 30px;"></i>produk
      </a>

   <a href="transaksi.html" class="hover:text-gray-300 flex items-center gap-2 text-white font-cinzel" style="font-size: 24px;">
  <i class="ri-bank-line"></i>transaksi
</a>

        
      </ul>
    </div>
  </div>

  <!-- Navbar -->
  <header class="sticky top-0 z-40 bg-white backdrop-blur-md text-black shadow-md">
  <div class="relative flex items-center justify-between px-4 py-4">
    <button onclick="toggleSidebar(true)" class="text-2xl">
      <i class="ri-menu-line"></i>
    </button>
    <div class="absolute left-1/2 transform -translate-x-1/2 text-lg font-bold" style="font-family: 'Cinzel Decorative', cursive; font-weight: 900;">
  WeedMaps
</div>
    <div class="w-6 h-6"></div>
  </div>
</header>

  <!-- Konten Kontak -->
  <main class="flex-grow flex flex-col items-center justify-center py-10 px-4">
    <h1 class="text-2xl font-bold mb-6 text-black-900"><i class="ri-contacts-book-fill"></i> Kontak Kami</h1>
    <p class="mb-4 text-center max-w-xl text-gray-700">
      Silakan hubungi kami melalui salah satu sosial media di bawah ini.
    </p>
  </main>

<footer class="fixed bottom-0 left-0 w-full bg-black py-4 shadow-lg">
  <div class="max-w-md mx-auto grid grid-cols-3 gap-4 px-4">
    <a href="#" class="flex items-center justify-center bg-white/10 hover:bg-white/20 rounded-lg aspect-square shadow-md transition">
      <i class="ri-facebook-circle-fill text-white text-3xl drop-shadow-[0_0_3px_rgba(255,255,255,0.5)]"></i>
    </a>
    <a href="https://instagram.com/rhanray_" class="flex items-center justify-center bg-white/10 hover:bg-white/20 rounded-lg aspect-square shadow-md transition">
      <i class="ri-instagram-line text-white text-3xl drop-shadow-[0_0_3px_rgba(255,255,255,0.5)]"></i>
    </a>
    <a href="#" class="flex items-center justify-center bg-white/10 hover:bg-white/20 rounded-lg aspect-square shadow-md transition">
      <i class="ri-whatsapp-line text-white text-3xl drop-shadow-[0_0_3px_rgba(255,255,255,0.5)]"></i>
    </a>
  </div>
</footer>

  <!-- Script Toggle Sidebar -->
  <script>
    function toggleSidebar(show) {
      const sidebar = document.getElementById("sidebar");
      if (show) {
        sidebar.classList.remove("-translate-x-full");
        sidebar.classList.add("translate-x-0");
      } else {
        sidebar.classList.add("-translate-x-full");
        sidebar.classList.remove("translate-x-0");
      }
    }
  </script>
</body>
</html>
